<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Junior Portal | ระบบตามหาพี่รหัส</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link rel="stylesheet" href="junior-style.css">
        <style>
        /* สไตล์เพิ่มเติมสำหรับ Timeline และปุ่ม Social */
        .code-line-timeline { margin: 25px 0; display: flex; justify-content: space-between; position: relative; }
        .timeline-step { flex: 1; text-align: center; z-index: 1; }
        .timeline-step .icon { width: 40px; height: 40px; background: #e9ecef; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; color: #adb5bd; transition: 0.3s; }
        .timeline-step.active .icon { background: #007bff; color: white; box-shadow: 0 0 15px rgba(0,123,255,0.5); }
        .timeline-step .label { font-size: 11px; color: #6c757d; text-transform: uppercase; }
        .timeline-step .name { font-size: 13px; font-weight: 500; }
        .social-group { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .social-btn { font-size: 28px; transition: transform 0.2s; }
        .social-btn:hover { transform: scale(1.2); }
        .fb-color { color: #1877F2; }
        .ig-color { color: #E4405F; }
        .d-none { display: none !important; }
    </style>
    </head>
    <body>

        <div class="container">
            <section id="login-section" class="card fade-in">
                <div class="brand-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h1>ยินดีต้อนรับน้องใหม่</h1>
                <p>กรอกรหัสนักเรียนเพื่อดูข้อมูลของคุณและพี่รหัส</p>

                <div class="input-box">
                    <input type="text" id="student-id"
                        placeholder="รหัสนักเรียนของคุณ" autocomplete="off">
                </div>

                <button id="btn-search" class="btn-primary">เข้าสู่ระบบ</button>
            </section>

            <section id="result-section" class="card d-none fade-in">

                <div class="junior-profile mb-4">
                    <h5 class="text-muted small"
                        style="margin-bottom: 5px;">โปรไฟล์ของ</h5>
                    <h2 id="junior-name" class="fw-bold">ชื่อน้องรหัส</h2>
                    <span class="badge bg-light text-dark border">
                        ID: <span id="junior-id-display"></span>
                    </span>
                </div>

                <div class="code-line-timeline">
                    <div class="timeline-step">
                        <div class="icon"><i
                                class="fas fa-user-shield"></i></div>
                        <div class="label">พี่รหัส</div>
                        <div class="name text-primary"
                            id="timeline-senior-name">รอออ...</div>
                    </div>
                    <div class="timeline-step active">
                        <div class="icon"><i class="fas fa-star"></i></div>
                        <div class="label">ฉัน</div>
                        <div class="name" id="timeline-my-name">Me</div>
                    </div>
                </div>

                <hr class="my-4">

                <div id="senior-container" class="senior-card">
                    <div class="senior-header">
                        <span class="badge-role"><i class="fas fa-crown"></i>
                            พี่รหัส</span>
                    </div>

                    <div class="senior-body">

                        <div class="alias-wrapper">
                            <h2 id="senior-alias"
                                class="alias-text">"กำลังโหลดชื่อ..."</h2>
                            <div class="divider"></div>
                            <p class="alias-label">ชื่อพี่รหัส</p>
                        </div>

                        <div class="contact-section">
                            <p class="contact-title">ช่องทางการติดต่อพี่รหัส</p>

                            <div class="social-flex">
                                <a id="link-fb" href="#" target="_blank"
                                    class="social-link fb-link d-none">
                                    <div class="icon-circle"><i
                                            class="fab fa-facebook-f"></i></div>
                                    <span>Facebook</span>
                                </a>

                                <a id="link-ig" href="#" target="_blank"
                                    class="social-link ig-link d-none">
                                    <div class="icon-circle"><i
                                            class="fab fa-instagram"></i></div>
                                    <span>Instagram</span>
                                </a>
                            </div>

                            <p id="senior-contact-msg" class="contact-hint"></p>
                        </div>
                    </div>
                </div>

                <div id="no-senior-view" class="d-none py-4">
                    <div class="mb-3 text-warning" style="font-size: 50px;">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <h4>ยังไม่พบข้อมูลพี่รหัส</h4>
                    <p class="text-muted">อดใจรออีกนิดนะ
                        แอดมินกำลังดำเนินการให้จ้าาาาาา</p>
                </div>

                <button onclick="location.reload()" class="btn-secondary mt-4">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </section>
        </div>

        <script type="module" src="junior-script.js"></script>

    </body>
</html>
