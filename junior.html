<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Portal | ระบบตามหาพี่รหัส</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="junior-style.css">
</head>
<body>

    <div class="container">
        <section id="login-section" class="card fade-in">
            <div class="brand-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h1>ยินดีต้อนรับน้องใหม่</h1>
            <p>กรอกรหัสนักเรียนเพื่อดูข้อมูลของคุณและพี่รหัส</p>
            
            <div class="input-box">
                <input type="text" id="student-id" placeholder="รหัสนักเรียนของคุณ" autocomplete="off">
            </div>
            
            <button id="btn-search" class="btn-primary">เข้าสู่ระบบ</button>
        </section>

        <section id="result-section" class="card d-none fade-in">
            
            <div class="junior-profile mb-4">
                <h5 class="text-muted small" style="margin-bottom: 5px;">โปรไฟล์ของฉัน</h5>
                <h2 id="junior-name" class="fw-bold">ชื่อน้องรหัส</h2>
                <span class="badge bg-light text-dark border">
                    ID: <span id="junior-id-display"></span>
                </span>
            </div>

            <hr class="my-4">

            <div id="senior-container">
                <div class="status-badge mb-3">พี่รหัสของคุณคือ</div>
                
                <div class="senior-info">
                    <div class="img-container">
                        <img id="senior-photo" src="https://ui-avatars.com/api/?background=random&color=fff&name=Senior" alt="Senior">
                    </div>
                    
                    <h3 id="senior-name" class="fw-bold">กำลังโหลด...</h3>
                    <div id="senior-alias" class="alias-text"></div>
                    
                    <div class="contact-card mt-3">
                        <small><i class="fas fa-paper-plane"></i> ช่องทางติดต่อพี่รหัส</small>
                        <p id="senior-contact">รอข้อมูลสักครู่...</p>
                    </div>
                </div>
            </div>

            <div id="no-senior-view" class="d-none py-4">
                <div class="mb-3 text-warning" style="font-size: 50px;">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <h4>ยังไม่พบข้อมูลพี่รหัส</h4>
                <p class="text-muted">อดใจรออีกนิดนะ แอดมินกำลังดำเนินการจับคู่ให้จ้า</p>
            </div>

            <button onclick="location.reload()" class="btn-secondary mt-4">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </section>
    </div>

    <script type="module" src="junior-script.js"></script>

</body>
</html>
